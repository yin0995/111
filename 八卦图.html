<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八卦图</title>
</head>
<body>
    <canvas id="canvas" style="width:800px;height: 400px;background:#ccc"></canvas>
    <script>
        let cvs = document.getElementById('canvas');
        let pen = cvs.getContext('2d');

        //先绘制一个完整的圆，默认黑色
        pen.arc(140,70,50,0,2*Math.PI);
        pen.fill();
        pen.stroke();

        //绘制半个白色的圆
        pen.fillStyle = '#fff';
        pen.beginPath();
        pen.arc(140,70,50,Math.PI*3/2,Math.PI/2);
        pen.fill();

        //绘制一黑一白两个半圆
        pen.fillStyle = '#fff';
        pen.beginPath();
        pen.arc(140,45,25,0,Math.PI*2);
        pen.fill();

        pen.fillStyle = '#000';
        pen.beginPath();
        pen.arc(140,95,25,0,Math.PI*2);
        pen.fill();

        //绘制两个小圆
        pen.fillStyle = '#000';
        pen.beginPath();
        pen.arc(140,45,5,0,Math.PI*2);
        pen.fill();

        pen.fillStyle = '#fff';
        pen.beginPath();
        pen.arc(140,95,5,0,Math.PI*2);
        pen.fill();
    </script>
</body>
</html>
